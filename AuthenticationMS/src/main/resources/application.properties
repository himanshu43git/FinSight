spring.application.name=AuthenticationMS
server.port=12001

spring.datasource.url=jdbc:postgresql://localhost:5432/finsight_auth
spring.datasource.username=postgres
spring.datasource.password=himanshu142bhatt@post
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.redis.host=localhost
spring.redis.port=6379

jwt.secret=CHANGE_ME_SECRET
jwt.access-token-expiry=900000
jwt.refresh-token-expiry=604800000
jwt.issuer=finsight-auth-service

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:12000/eureka/

logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
